<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/ass2.css">
</head>
<body>
   
<h2>Registration Form</h2>

<form action="">
    <div> 
    <label for="fname">First name: </label>
    <input type="text" id="fname" name="fname" placeholder="Enter First Name">
     </div> <br>
     
     <div>
    <label for="lname">Last name: </label>
     <input type="text" id="lname" name="lname" placeholder="Enter Last Name">
     </div> <br>

     <div>
        <label for="email address">Email Address: </label>
         <input type="email" id="email" name="email" placeholder="Enter Email Address">
         </div> <br>

    <div>
        <label for="password"> Password: </label>
          <input type="text" id="password" name="password">
          </div> 
        
          <div>
            <p>Gender:</p>
            <input id="male" type="radio" value="Male" name="gender">
            <label for="male">Male</label><br>

            <input id="female" type="radio" value="Female" name="gender">
            <label for="female">Female</label><br>

            <input id="other" type="radio" value="Other" name="gender">
            <label for="other">Other</label>
            </div> <br>

            <div>
                <label for="age">Age: </label>
                <input type="number" id="age" name="age">
            </div>

            <div>
                <p>Preferences:</p>
                <label for="acrylicpaint">Acrylic Painting</label>
                <input id="acrylicpaint" type="checkbox" value="Acrylic Painting" name="Painting"><br>
               
    
                <label for="oil">Oil Painting</label>
                <input id="oil" type="checkbox" value="Oil Painting" name="Painting"><br>
                
    
                <label for="watercolor">Water Color Painting</label>
                <input id="watercolor" type="checkbox" value="Water Color Painting" name="Painting">
            </div> <br>
                
          <div>
            <label for="selectoccupation">Select Ocuupation</label><br>
            <select name="Select Ocupation" id="selectoccupation"><br>
                <option value="Student">Student</option>
                <option value="Web developer">Web developer</option>
                <option value="Web Designer">Web Designer</option>

            </select>

            <label for="comment">  Bio</label><br>
            <textarea name="Bio" id="comment" rows="3" cols="25" placeholder="Share a few lines about yourself......"></textarea><br>

            <div>
                <input type="RESET">
                <input type="SUBMIT">
            </div>

          </div>
        


          

             


</body>
</html>
